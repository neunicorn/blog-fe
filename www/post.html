<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <title>Nasya-Blog</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar is-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <strong class="title is-4">Nasya</strong>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Home </a>

            <a class="navbar-item"> Documentation </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> About </a>
                <a class="navbar-item is-selected"> Jobs </a>
                <a class="navbar-item"> Contact </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> Report an issue </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main style="min-height: 100vh">
      <section class="section">
        <div class="container">
          <div class="heading" id="blog-post"></div>

          <hr />

          <h2 class="title is-4">Comments</h2>
          <div id="comments"></div>

          <hr />

          <h3 class="title is-5">Add a comment</h3>
          <form action="" id="comment-form">
            <div class="field">
              <label for="" class="label">Name</label>
              <div class="control">
                <input type="text" class="input" id="comment-name" required />
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Email</label>
              <div class="control">
                <input type="email" class="input" id="comment-email" required />
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Body</label>
              <div class="control">
                <textarea
                  name="body"
                  id="comment-body"
                  class="textarea"
                  required
                ></textarea>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary">Submit Comment</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Nasya Blog</strong> Made with love ðŸ’– by
          <a href="https://jgthms.com">Zulfan</a>.
        </p>
      </div>
    </footer>
    <script src="vars.js"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      document.addEventListener("DOMContentLoaded", () => {
        const blogPostContainer = document.getElementById("blog-post");
        const commentsContainer = document.getElementById("comments");
        const commentFormContainer = document.getElementById("comment-form");

        function fetchBlogPosts() {
          fetch(
            `http://localhost:8080/api/public/posts/${urlParams.get("slug")}`
          )
            .then((response) => {
              console.log(response);
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((posts) => {
              displayBlogPosts(posts);
              fetchComments();
            })
            .catch((err) => {
              console.error("error fetching blog posts", err);
              blogPostContainer.innerHTML =
                '<p class="has-text-danger">Error loading blog posts. Please try again</p>';
            });
        }

        function displayBlogPosts(post) {
          blogPostContainer.innerHTML = `
            <h1 class="title">${post.title}</h1>
            <p class="subtitle">
              ${new Date(post.publishedAt * 1000).toLocaleDateString()} |
              ${post.category?.name}  
            </p>
            <div class="content">
              ${post.body}
            </div>
          `;
        }

        /***
         *
         * FETCHING COMMENTS
         *
         */
        function fetchComments() {
          fetch(
            `http://localhost:8080/api/public/comments?postSlug=${urlParams.get(
              "slug"
            )}`
          )
            .then((response) => {
              console.log(response);
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((comments) => {
              displayComments(comments);
            })
            .catch((err) => {
              console.error("error fetching blog posts", err);
              commentsContainer.innerHTML =
                '<p class="has-text-danger">Error loading blog posts. Please try again</p>';
            });
        }

        function displayComments(comments) {
          commentsContainer.innerHTML = " ";
          comments.forEach((comment) => {
            const commentElement = createCommentElement(comment);
            commentsContainer.appendChild(commentElement);
          });
        }

        function createCommentElement(comment) {
          const article = document.createElement("article");
          article.className = "media";
          article.innerHTML = `
            <div class="media-content">
            
              <div class="content">
                <p>
                  <strong>${comment.name}</strong> <small> ${new Date(
            comment.createdAt * 1000
          ).toLocaleDateString()} </small>
                  <br>
                  ${comment.body}  
                </p>
              </div>
            </div>

          `;

          return article;
        }

        commentFormContainer.addEventListener("submit", (e) => {
          e.preventDefault();

          const name = document.getElementById("comment-name").value;
          const email = document.getElementById("comment-email").value;
          const body = document.getElementById("comment-body").value;
          const post = { slug: urlParams.get("slug") };

          fetch(
            HOST + "/api/public/comments?postSlug=" + urlParams.get("slug"),
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, body, post }),
            }
          )
            .then((res) => {
              if (!res.ok) {
                throw new Error("Network response was not ok");
              }
              return res.json();
            })
            .then((comment) => {
              const commentElement = createCommentElement(comment);
              commentsContainer.appendChild(commentElement);
              commentFormContainer.reset();
            })
            .catch((err) => {
              console.error(err);
              alert("Error submitting comment. Please try again");
            });
        });

        fetchBlogPosts();
      });
    </script>
  </body>
</html>
